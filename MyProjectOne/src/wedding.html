<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alboms/Wedding</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/stile.css">
	<script src="js/script.js"></script>
	<script src="js/data.js"></script>
</head>
<body>
	
	<!-- header -->
	<div class="header-block">
		<div class="header">
			<div class="container-fluid">
				<div class="flex-line">

					<div class="name-site">
						<p>snapphoto</p>
					</div>

					<!-- на какой странице я нахожусь -->
					<div class="where-i-am-page">
						<p>wedding</p>
					</div>

					<div id="log-reg-button" class="log-reg-button">
						<input type="button" value="login" class="logreg_btn" onmousedown="logreg_open()">
					</div>

					<div id="open-account-button">
						<div class="open-form-account">
							<input type="button" value="account" id="button-open-account" 
							onmousedown="form_account()">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>




	<!-- форма аккаунта -->
	<div id="form-account-panel-main" onmouseleave="close_account_form()">
		<div id="form-account-panel">
			<div class="form-account-panel-class-name">
				<p id="name-account-name" class="line-line">name </p>
				<input id="name-name-input" type="text" class="line-line" value="" placeholder="Ваше имя">
			</div>
			<div class="form-account-panel-class-email">
				<p id="email-account-email" class="line-line">email</p>
				<input type="text" class="" id="email-account-text-email" value="Sasha@mail.ru">
			</div>
			<div class="form-account-panel-class-pass">
				<p id="pass-account-pass" class="line-line">password</p>
				<input type="text" id="pass-account-text-pass" value="4022000Sasha">
			</div>
		</div>
		<div class="buttons">
			<div class="save-button">
				<input id="save-name-in-account" type="button" value="сохранить">
			</div>
			<div class="leave-button" onmousedown="close_account_form()">
				<input id="leave-account" type="button" value="выйти" onmousedown="leave_account();">
			</div>
		</div>
		
	</div>

	<script>

		var check_login = setInterval(check_login_active,100);
		var login_time = setInterval(login_check_login_data,100);

	</script>

	<!-- форма входа и регистрации -->
	<div id="logreg-main-form-id" class="logreg-main-form">
		<div class="logreg-fon-fon">
			
		</div>
		<div class="logreg-fon">

			<!-- login -->

			<div id="logreg-form-box" class="logreg-form-box">
				<div class="form-exit-button">
					<div class="form-exit-button-logreg">
						<!-- exit button -->
					<button class="exit-button-form-logreg" onmousedown="close_form_logreg()">x</button>
					</div>
				</div>
				<h4 class="t-top">Войдите или зарегистрируйтесь</h4>
				<p class="log-text">Логин: </p>
				<input id="login-text-input" type="text" placeholder="">
				<p class="pass-text">Пароль: </p>
				<input id="password-text-input" type="password" placeholder="">

				<div class="login-account-button">
					<input id="button_login" type="button" value="Войти">
				</div>
				<div class="register-button">
					<input id="button_register_account" type="button" value="Зарегистрироваться" onmousedown="register_form()">
				</div>
			</div>


			<!-- register -->

			<div id="register-form-box" class="register-form-box">
				<div class="form-exit-button">
					<div class="form-exit-button-logreg">
						<!-- exit button -->
					<button class="exit-button-form-logreg" onmousedown="close_form_logreg()">x</button>
					</div>
				</div>
				<h4 class="t-top">Зарегистрируйте <br> аккаунт</h4>
				<p class="log-text">Email: </p>
				<input id="register-email-text-input" type="text" placeholder="">


				<!-- проверка ввода емейла с помощью addEventListener -->
				<script>
					var input_email_value = document.getElementById('register-email-text-input');
						input_email_value.addEventListener('keyup', keyup_input_email);
				</script>


				<p class="pass-text">Пароль: </p>
				<input id="register-password-text-input" type="password" placeholder="">


				<!-- проверка ввода пароля с помощью addEventListener -->
				<script>
					var input_pass_value = document.getElementById('register-password-text-input');
						input_pass_value.addEventListener('keyup', keyup_input_pass);
				</script>


				<p class="pass-text">Повторите пароль: </p>
				<input id="register-repeat-password-text-input" type="password" placeholder="">


				<script>
					var input_repeat_pass_value = document.getElementById('register-repeat-password-text-input');
						input_repeat_pass_value.addEventListener('keyup', keyup_input_pass);
				</script>


				<div id="register-account-button-id" class="register-account-button">
					<input class="" id="button_register" type="button" value="Зарегистрироваться" 
					onmousedown="
					check_pass_and_email_on_correct();
					email_and_pass_corrected();
					check_emails_on_corrected();
					check_input_email();
					mouse_down_on_button_check_logreg();
					registration();
					"  
					onmouseup="
					mouse_up_on_button_check_logreg();
					"
					onmouseleave="
					mouse_up_on_button_check_logreg();
					">
				</div>

				<div class="login-button">
					<input id="button_login_account" type="button" value="Войти" onmousedown="login_form()">
				</div>
				
			</div>


			<!-- форма успешной регистрации -->

			<div id="register-sucsess-form-box" class="register-sucsess-form-box">
				<div class="form-exit-button">
					<div class="form-exit-button-logreg">
						<!-- exit button -->
					<button id="exit-sucsess-logreg-button" class="exit-button-form-logreg" onmousedown="open_login_panel_close_sucsess_reg()">x</button>
					</div>
					<h4>Вы успешно зарегистрировались!</h4>
				</div>
			</div>


		</div>
	</div>





		<!-- блок с полем после "header" -->
	<div class="block-bottom-header">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div class="block-with-links">

						<ul class="links">
							<li class="main">
								<a class="alboms-a" href="index.html"><p class="ul-li-a-p">главная</p></a>
							</li>
							<li class="alboms">
								<a class="alboms-a" href="alboms.html"><p class="ul-li-a-p">альбомы</p></a>
							</li>
							<li class="price">
								<a class="price-a" href="price.html"><p class="ul-li-a-p">стоимость</p></a>
							</li>
							<li class="reviews">
								<a class="reviews-a" href=""><p class="ul-li-a-p">отзывы</p></a>
							</li>
							<li class="border-li"></li>
							<li class="vk">
								<a class="vk-a" href="https://vk.com/snphoto" target="_blank"><img class="vk-link" src="img/vk_logo.svg" alt="vk"></a>
							</li>
						</ul>

					</div>
				</div>

				<div class="col-9 height-100">
					<div class="row">
						<!-- конструктор блоков -->
						<div class="wedding-albom col-12 pole-img text-center">
							
							<!-- блок с фотографией -->
							<div class="image-albom">
								<div class="podlojka">
									<img  class="img" src="img/wedding-1.jpg" alt="">
								</div>
								
							</div>


							<!-- блок с пустым телом для отступа -->
							<div class="block-100">
								
							</div>

						</div>
					</div>
				
				</div>

			</div>	
		</div>
	</div>





    <!-- конец страницы -->
	<div class="end-site  container-fluid text-center">
		<div class="line">
			<p>snapphoto</p>
		</div>
		<div class="line">
			<p>copyrate</p>
		</div>
		<div class="line">
			<a class="back" href="alboms.html">назад</a>
		</div>
	</div>

</body>
</html>
